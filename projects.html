<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudun Wada Dankadai LGA - Project Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --success: #27ae60;
            --warning: #f39c12;
            --info: #17a2b8;
            --white: #ffffff;
            --light: #f8f9fa;
            --dark: #343a40;
            --text: #2c3e50;
            --border: #dee2e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.1) 0%, rgba(52, 152, 219, 0.1) 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--white);
            padding: 40px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(50px) translateY(50px); }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-section {
            padding: 60px 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .section-title {
            font-size: 2.2rem;
            color: var(--primary);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--secondary);
        }

        .admin-toggle {
            background: linear-gradient(135deg, var(--warning), #e67e22);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .admin-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .project-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid var(--secondary);
            background: transparent;
            color: var(--secondary);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--secondary);
            color: var(--white);
        }

        .admin-panel {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 40px;
            display: none;
        }

        .admin-panel.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            font-family: 'Arial', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 40px 20px;
            border: 2px dashed var(--border);
            border-radius: 8px;
            background: var(--light);
            transition: all 0.3s ease;
        }

        .file-upload:hover .file-upload-label {
            border-color: var(--secondary);
            background: rgba(52, 152, 219, 0.05);
        }

        .image-preview {
            margin-top: 15px;
            text-align: center;
        }

        .image-preview img {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            text-decoration: none;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #2ecc71);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .project-image {
            width: 100%;
            height: 200px;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-image .placeholder {
            color: var(--border);
            font-size: 3rem;
        }

        .project-content {
            padding: 25px;
        }

        .project-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .status-ongoing {
            background: rgba(52, 152, 219, 0.1);
            color: var(--secondary);
        }

        .status-completed {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success);
        }

        .status-new {
            background: rgba(243, 156, 18, 0.1);
            color: var(--warning);
        }

        .project-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .project-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid var(--border);
            font-size: 14px;
            color: #888;
        }

        .project-budget {
            font-weight: 600;
            color: var(--success);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--border);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .section-header {
                flex-direction: column;
                align-items: stretch;
            }

            .project-filters {
                justify-content: center;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>Project Management Dashboard</h1>
                <p>Tudun Wada Dankadai Local Government Area - Development Projects</p>
            </div>
        </div>
    </header>

    <section class="main-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Development Projects</h2>
                <button class="admin-toggle" onclick="toggleAdminPanel()">
                    <i class="fas fa-plus"></i> Add New Project
                </button>
            </div>

            <!-- Admin Panel -->
            <div class="admin-panel" id="adminPanel">
                <h3 style="margin-bottom: 25px; color: var(--primary);">
                    <i class="fas fa-tools"></i> Add New Project
                </h3>
                <form id="projectForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectTitle">Project Title *</label>
                            <input type="text" id="projectTitle" name="projectTitle" placeholder="Enter project title" required>
                        </div>
                        <div class="form-group">
                            <label for="projectStatus">Project Status *</label>
                            <select id="projectStatus" name="projectStatus" required>
                                <option value="" disabled selected>Select status</option>
                                <option value="new">New</option>
                                <option value="ongoing">Ongoing</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectBudget">Project Budget (â‚¦)</label>
                            <input type="number" id="projectBudget" name="projectBudget" placeholder="Enter budget amount">
                        </div>
                        <div class="form-group">
                            <label for="projectDate">Start Date</label>
                            <input type="date" id="projectDate" name="projectDate">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="projectDescription">Project Description *</label>
                        <textarea id="projectDescription" name="projectDescription" placeholder="Enter detailed project description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="projectImage">Project Image</label>
                        <div class="file-upload">
                            <input type="file" id="projectImage" name="projectImage" accept="image/*" onchange="previewImage(this)">
                            <div class="file-upload-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Click to upload project image</span>
                            </div>
                        </div>
                        <div class="image-preview" id="imagePreview"></div>
                    </div>

                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Add Project
                    </button>
                </form>
            </div>

            <!-- Project Filters -->
            <div class="project-filters">
                <button class="filter-btn active" onclick="filterProjects('all')" data-filter="all">
                    <i class="fas fa-list"></i> All Projects
                </button>
                <button class="filter-btn" onclick="filterProjects('new')" data-filter="new">
                    <i class="fas fa-star"></i> New Projects
                </button>
                <button class="filter-btn" onclick="filterProjects('ongoing')" data-filter="ongoing">
                    <i class="fas fa-cog"></i> Ongoing Projects
                </button>
                <button class="filter-btn" onclick="filterProjects('completed')" data-filter="completed">
                    <i class="fas fa-check-circle"></i> Completed Projects
                </button>
            </div>

            <!-- Projects Display -->
            <div class="projects-grid" id="projectsGrid">
                <!-- Sample projects will be loaded here -->
            </div>
        </div>
    </section>

    <script>
        let projects = [
            {
                id: 1,
                title: "Tudun Wada Primary Healthcare Center",
                description: "Construction of a modern primary healthcare center to serve the local community with improved medical facilities and equipment.",
                status: "completed",
                budget: 45000000,
                date: "2023-01-15",
                image: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 300'%3E%3Crect width='400' height='300' fill='%23f0f8ff'/%3E%3Cpath d='M100 150h200v100H100z' fill='%23fff'/%3E%3Cpath d='M150 100h100v50H150z' fill='%23e74c3c'/%3E%3Cpath d='M190 120h20v60h-20z' fill='%23fff'/%3E%3Cpath d='M180 140h40v20h-40z' fill='%23fff'/%3E%3C/svg%3E"
            },
            {
                id: 2,
                title: "Rural Road Infrastructure Development",
                description: "Rehabilitation and construction of 15km rural road network connecting remote villages to the main town center.",
                status: "ongoing",
                budget: 120000000,
                date: "2024-03-01",
                image: "project2.jpg"
            },
            {
                id: 3,
                title: "Solar-Powered Water Borehole Project",
                description: "Installation of solar-powered water boreholes in 5 communities to provide clean and sustainable water supply.",
                status: "ongoing",
                budget: 35000000,
                date: "2024-02-10",
                image: "project1.jpg"
            },
            {
                id: 4,
                title: "Community Skills Development Center",
                description: "Establishment of a modern skills development center equipped with vocational training facilities for youth empowerment.",
                status: "new",
                budget: 75000000,
                date: "2024-06-01",
                image: "hon1.jpg"
            }
        ];

        let currentFilter = 'all';

        function toggleAdminPanel() {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('active');
        }

        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            const file = input.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-NG', {
                style: 'currency',
                currency: 'NGN',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-GB', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        }

        function createProjectCard(project) {
            const imageHtml = project.image 
                ? `<img src="${project.image}" alt="${project.title}">`
                : `<i class="fas fa-image placeholder"></i>`;

            return `
                <div class="project-card" data-status="${project.status}">
                    <div class="project-image">
                        ${imageHtml}
                    </div>
                    <div class="project-content">
                        <span class="project-status status-${project.status}">${project.status}</span>
                        <h3 class="project-title">${project.title}</h3>
                        <p class="project-description">${project.description}</p>
                        <div class="project-meta">
                            <span class="project-date">
                                <i class="fas fa-calendar"></i> ${formatDate(project.date)}
                            </span>
                            <span class="project-budget">
                                ${project.budget ? formatCurrency(project.budget) : 'Budget TBD'}
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            const filteredProjects = currentFilter === 'all' 
                ? projects 
                : projects.filter(p => p.status === currentFilter);

            if (filteredProjects.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h3>No Projects Found</h3>
                        <p>No projects match the current filter. Try selecting a different category.</p>
                    </div>
                `;
            } else {
                grid.innerHTML = filteredProjects.map(createProjectCard).join('');
            }
        }

        function filterProjects(status) {
            currentFilter = status;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${status}"]`).classList.add('active');
            
            renderProjects();
        }

        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const imageFile = formData.get('projectImage');
            
            const newProject = {
                id: Date.now(),
                title: formData.get('projectTitle'),
                description: formData.get('projectDescription'),
                status: formData.get('projectStatus'),
                budget: formData.get('projectBudget') ? parseInt(formData.get('projectBudget')) : null,
                date: formData.get('projectDate') || new Date().toISOString().split('T')[0],
                image: null
            };

            // Handle image if uploaded
            if (imageFile && imageFile.size > 0) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    newProject.image = e.target.result;
                    projects.unshift(newProject);
                    renderProjects();
                };
                reader.readAsDataURL(imageFile);
            } else {
                projects.unshift(newProject);
                renderProjects();
            }

            // Reset form and close panel
            this.reset();
            document.getElementById('imagePreview').innerHTML = '';
            toggleAdminPanel();
            
            // Show success message
            alert('Project added successfully!');
        });

        // Initialize the page
        renderProjects();
    </script>
</body>
</html>
